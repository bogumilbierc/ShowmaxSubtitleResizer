<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Resize subtitles</title>
    <style>
	  #settings-box {
		width: 400px;
		height: 50px;
	  }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	<script src="external/js/jquery-3.1.1.min.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
	<h1>Showmax subtitle resize</h1>
	<h2>Define desired subtitles size</h2>
	<div id="settings-box">
		<label>Subtitle font size [%]</label><br/>
		<input id="font-size" type="number" required><br/>
		<label>Line height</label><br/>
		<input id="line-height" type="number" required><br/>
		<button id="save-settings">Save</button>
	</div>
  </body>
</html>
